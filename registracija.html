    <section id="registracija-sekcija">
        <h2>Registracija</h2>
        <div class="registracija-forma">
            <form>
                <div class="input">
                    <i class="fa-solid fa-file-signature"></i>
                  <input type="text" id="ime" name="ime" required placeholder="Ime i prezime"><br>  
                </div>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                 <input type="email" id="email" name="email" required placeholder="Email"><br>   
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                 <input type="password" id="lozinka" name="lozinka" required placeholder="Lozinka"><br>   
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                  <input type="password" id="potvrda-lozinke" name="potvrda-lozinke" required placeholder="Potvrdi lozinku"><br>   
                </div>
               <div class="input">
                <i class="fa-solid fa-phone"></i>
                 <input type="text" id="broj-telefona" name="broj-telefona" required placeholder="Broj telefona"><br>
               </div>
               <div class="input">
                <i class="fa-solid fa-person-half-dress"></i>
                 <select name="pol" id="pol">
                    <option value="" selected disabled></option>
                    <option value="Muško">Muški</option>
                    <option value="Žensko">Ženski</option>
                </select><br>
               </div>
               
                <button type="submit">Registruj se</button>







            </form>

        </div>



    </section>
